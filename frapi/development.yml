# Everything here is HTTP (not https and certificates)

##########################
## From common

# DB with no data dir, i restart every time from zero?
devdb:
    extends:
        file: common.yml
        service: rdb
# APIs in debug mode
pycode:
    extends:
        file: common.yml
        service: pycode
updata:
    extends:
        file: common.yml
        service: updata
devapi:
    extends:
        file: common.yml
        service: api
    environment:
        APP_MODE: 'dev'
    #command: python server.py
    command: sleep 123456789
    exposes:
        - "5000"
    volumes_from:
        - pycode
        - updata
    links:
        - devdb:db
    volumes:
        - ../data/backup:/backup:rw

##########################
## PROXY
devproxy:
    extends:
        file: common.yml
        service: proxy
    ports:
        - "80:8080" #the proxy
        - "4321:9090" #debug db chateau
        - "5432:7070" #debug rdb monitor
    links:
        - devapi:api # i need to know the internal container which exposes api
        - webdev:capi
        - devdb:rmonitor
    volumes:
        #- ../docker/proxy/sites-enabled.conf:/etc/nginx/sites-enabled/configuration
        - ../docker/proxy/dev-enabled.conf:/etc/nginx/sites-enabled/development
    volumes_from:
        - updata

