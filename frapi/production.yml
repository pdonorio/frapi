##############################
## Production database
dbdata:
  extends:
    file: common.yml
    service: dbdata
rdb:
    extends:
        file: common.yml
        service: rdb
    volumes_from:
         - dbdata     # Import data directory from storage container
# # We can join as many as we want
# rdbslave:
