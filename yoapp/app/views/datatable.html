<div ng-controller="ViewController" class="container">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>Ricerca l'archivio</h3>
      </div>
      <div class="panel-body">


      <div class="container" ng-show='data.length > 0'>
        <form role="form" ng-submit="search()">
          <div class="row">
            <div class="col-xs-10 col-md-10">
              <div class="input-group">
                <input type="text" placeholder="Cerca"
                  class="form-control"
                  ng-value="{{fuzzy}}" ng-model="fuzzy" ng-change="search(fuzzy)">
                <span class="input-group-btn">

                  <button type="button" class="btn btn-info">
                    <i class="fa fa-search fa-1x"></i>
                  </button>

<!--                   <input type="submit" class="btn btn-info" value="Cerca">
 -->
                </span>
              </div>
            </div>
          </div>
        </form>
        <br>
      </div>

      <!-- data table -->
      <div ng-show='data.length > 0'>
       <div class='row'>
       <div class='col-md-10 col-xs-10'>

        <table class="table table-striped">
          <thead>
            <tr>
              <th ng-repeat="head in headers">{{head}}</th>
            </tr>
          </thead>

          <tbody>
            <tr ng-repeat="row in data track by row.id">
<!--               <td>{{row.id}}</td> -->
              <td>{{row.key}}</td>
              <td>{{row.value}}</td>
              <td>
                <div class="btn-group btn-group-xs" role="group" aria-label="actions">
                  <button type="button" class="btn btn-default">
                    <a href=""
                      data-toggle="popover" data-trigger="hover"
                      data-container="body"
                      title="Vista documenti" data-content="Elemento: {{row.key}}" >
                      <i class="fa fa-eye fa-fix"></i>
                    </a>
                  </button>
                  <button type="button" class="btn btn-info">
                    <a href=""
                      data-toggle="popover" data-trigger="hover"
                      data-container="body"
                      title="Modifica documento" data-content="Elemento: {{row.key}}" >
                      <i class="fa fa-edit fa-fix"></i>
                    </a>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

       </div>
       </div>
      </div>

      <hr>
      <div class="container">
          <!-- LOADING -->
          <div id='spinner' ng-hide='data.length >= 0'>
            Loading <i class="fa fa-refresh fa-spin"></i>
          </div>

          <!-- NO DATA -->
          <div id='nodata' ng-show='data.length == 0'> No data found. </div>

          <!-- DATA stats and paging -->
          <div ng-show='data.length > 0'>
            <div class="row">
              <div class="col-md-6 col-xs-6">
                <span  class="label label-default"> Pagina corrente:</span> &nbsp;
               <input type="text" ng-value="{{perpage}}" size=3
                ng-model="currentpage" ng-change="reloadTable(perpage,currentpage)">
                <span  class="label label-default"> Elementi per pagina:</span> &nbsp;
               <input type="text" ng-value="{{currentpage}}" size=3
                ng-model="perpage" ng-change="reloadTable(perpage,currentpage)">
              </div>
              <div class="col-md-6 col-xs-6">
                <span  class="label label-primary">
                  Elementi da {{from}} a {{from + data.length - 1}}
                </span>
                &nbsp;
                <span  class="label label-info">
                  Totale: {{datacount}}
                </span>
              </div>
            </div>
          </div>
      </div>

</div>
