<!-- Loader until app is ready -->
<ng-include src="'templates/init.html'"></ng-include>
<!-- the REAL app -->
<div ng-if="init.startup" id="wrap">
    <!-- Top bar -->
    <div ng-include="'templates/topbar.html'"></div>
    <!-- Alert for edit mode -->
    <div ng-if='edit.switch'>
     <div class='container'>
      <div class='col-md-6 col-xs-6 centering barshad'>
       <h4>
        <i class="fa fa-fw fa-exclamation-triangle fa-1x"></i> &nbsp;
        <span class="label label-warning">
          Admin editing
        </span>
       </h4>
      </div>
      <div class='col-md-6 col-xs-6'></div>
     </div>
     <br>
    </div>
    <!-- Notification message Directive -->
    <notify></notify>
    <!-- MAIN VIEW (see views/ directory) -->
    <div ui-view="contain"></div>
    <div ui-view="extra" ng-hide='edit.switch'></div>
</div>
<!-- No Footer -->
