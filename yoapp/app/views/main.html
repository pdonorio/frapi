
<div class="jumbotron" ng-controller='SubMainController'>
    <!-- Example of using my directive as a tag for editing data -->
  <editable-content data='elements' pos='0' flag='edit'></editable-content>

<div class="container">
    <div class="row marketing">
      <!-- An easy block of editable content :) via ng-repeat -->
      <editable-content ng-repeat='x in range' pos='x' data='elements' flag='edit'></editable-content>
    </div>
</div>
