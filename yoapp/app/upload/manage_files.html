
<div class="panel panel-info">
  <div class="panel panel-heading">
      <h3>Gestione trascrizioni</h3>
  </div>
  <div class="panel panel-body">

    <p> File '<b>{{selectedFile}}</b>' </p>
    <p></p>

    <table>
        <tr>
            <td width='90%'>
                <div ng-hide='trans.length > 0'>
                      Nessuna trascrizione disponibile per questo documento.
                </div>
                <div ng-show='trans.length > 0'>
                      <b>{{trans.length}}</b> trascrizione/i disponibili.
                </div>
            </td>
        </tr><tr>
            <td width='10%'>
                <button class="btn btn-primary" ng-click="addElement()">
                  aggiungi
                </button>
            </td>
        </tr>
    </table>

    <table class="table table-hover">
      <tr ng-repeat='tr in trans track by $index' ng-init='myedit=false'>
        <td>
          <a href><i
            class='fa fa-fix fa-2x fa-trash'
            ng-click='removeElement($index)'></i></a>
        </td><td>
          <a href ng-hide='myedit'><i
            class='fa fa-fix fa-2x fa-edit' ng-click='myedit = true'></i></a>
          <a href ng-show='myedit' ng-click='saveElement($index)'><i
            class='fa fa-fix fa-2x fa-save' ng-click='myedit = false'></i></a>
        </td>
        <td width='90%'>
          <div ng-hide='myedit' style='max-height:82px; overflow: auto;'
            ng-bind-html="trans[$index] || 'Clicca per modificare'"></div>
          <text-angular ng-show='myedit' ng-model="trans[$index]"></text-angular>
        </td>
      </tr>
    </table>

  </div>
</div>
