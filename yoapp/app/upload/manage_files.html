
<div class="panel panel-info">
  <div class="panel panel-heading">
      <h3>Gestione trascrizioni</h3>
  </div>
  <div class="panel panel-body">

    File '<b>{{selectedFile}}</b>'

    <table class="table">
        <tr ng-hide='trans.length > 0'>
          <td colspan="3">
              Nessuna trascrizione disponibile per questo documento.
          </td>
        </tr>
        <tr ng-repeat='tr in trans'>
            <td>{{tr}}</td>
        </tr>
    </table>

    <button class="btn btn-primary" ng-click="addComment(task.id)">
      aggiungi
    </button>

  </div>
</div>
