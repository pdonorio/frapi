
<div id="navbar-custom" class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" ui-sref='logged.main'>{{projectName}}</a>
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
      </button>
    </div>
    <div id='navbar' class="collapse navbar-collapse navbar-menubuilder">

      <!-- Edit MODE button / ONLY FOR ADMIN! -->
      <ul class="nav navbar-nav navbar-left"
        ng-hide="!edit.available"
        ng-show="adminer"
        >
        <li>
          <div style='padding-top:10px; padding-left:25px;'>
            EditMode:
            <div class="btn-group btn-group-sm" role="group">
              <button type="button" class="btn btn-default"
                ng-class="{'disabled': edit.switch, 'mybold': !edit.switch}"
                ng-click='switchEdit(true)' >On</button>
              <button type="button" class="btn btn-default"
                ng-class="{'disabled': !edit.switch, 'mybold': edit.switch}"
                ng-click='switchEdit(false)' >Off</button>
            </div>
          </div>
        </li>
      </ul>

      <!-- Main menu -->
      <ul class="nav navbar-nav navbar-right">
          <!-- Menu buttons -->
          <li ng-repeat='el in menu' ng-class="{'active': el.active}">
            <a ui-sref='{{el.link}}'>
              <i class="fa fa-{{el.icon}}"></i>
              {{el.name | ucFirst}}
            </a>
          </li>

          <!-- Profile button -->
          <li class="dropdown" dropdown>
            <a href dropdown-toggle>
              <i class="fa fa-user fa-1x"></i>
              <b>{{user.name}}</b>
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-right" role="menu">

              <li ng-if='adminer' role="presentation" class="dropdown-header">
                Role: <b>adminer</b>
              </li>
              <li ng-if='adminer'>
                <a href='#' ng-click="go('app/configure/admin/step/0')">
                    Submission
                    <span class="label label-success">done</span>
                </a>
              </li>
              <li ng-if='adminer'>
                <a href="#">Users management
                <span class="label label-info">todo</span>
                </a>
              </li>
              <li ng-if='adminer' class="divider"></li>

              <li role="presentation" class="dropdown-header"> Role: <b>user</b> </li>
              <li><a href="#">My documents
                <span class="label label-info">todo</span>
              </a></li>
              <li><a href="#">Advanced search
                <span class="label label-info">todo</span>
              </a></li>

              <li class="divider"></li>
              <li role="presentation" class="dropdown-header"> <b>Social</b> </li>
              <li><a href="#">Messages  <span class="badge alert-warning">4</span></a></li>

              <li class="divider"></li>
              <li><a ui-sref="dologout">Log out</a></li>
            </ul>
          </li>
      </ul>
    </div>
  </div>
</div>
