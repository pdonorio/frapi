
  <!-- if based on checkbox switch -->

    <!-- EDIT ON -->
    <div ng-if="editable.switch">
      <div  ng-class="{highlight: item.highlight}"
            ng-mouseenter="item.highlight=true" ng-mouseout="item.highlight=false" >
        <span editable-textarea="item.content" e-rows="3" e-cols="40" e-form="eform">
          <div ng-bind-html="item.content"  ng-click="eform.$show()"></div>
          <div ng-show="item.highlight" class="edittip"> <b>ADMIN:</b> <i>click to edit</i> </div>
        </span>
      </div>
    </div>

    <!-- EDIT OFF -->
    <div ng-if="!editable.switch">
      <div ng-bind-html="item.content"></div>
    </div>

  <!-- if based on checkbox switch -->
