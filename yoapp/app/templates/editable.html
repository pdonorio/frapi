
  <!-- the main 'ng-if' is based on CHECKBOX SWITCH -->

    <!-- EDIT ON -->
    <div ng-if="editable.switch">

      <div ng-mouseover="item.highlight=true" ng-mouseout="item.highlight=false"
          class='highlight'>
        <span id='textmanipulate' editable-textarea="item.content"
          e-rows="3" e-cols="40" e-form="eform" onaftersave="updateContent()">
          <!-- DEBUG POS {{pos}}: -->
          <div id='clicable' ng-bind-html="item.content" ng-click="eform.$show()"></div>
        </span>
      </div>

      <!-- Show a panel with informations about the current editable div -->
      <div class="message edittip shad alert alert-info" role="alert"
        ng-show="item.highlight" >
        <table class="table">
          <tr> <th>Item</th> <td> <span class="badge">{{pos}}</span> </td> </tr>
          <tr> <th>Content</th> <td> "<i>{{item.content}}</i>" </td> </tr>
        </table>
        <span class="label label-danger">click to edit</span>
      </div>

    </div>

    <!-- EDIT OFF -->
    <div ng-if="!editable.switch">
      <div ng-bind-html="item.content"></div>
    </div>
