
<div class="jumbotron">
    <h3> Plan my tasks </h3>
</div>
<div class="container">

    <div ng-repeat='task in tasks track by $index' class="panel panel-default shad">
        <div class="panel-heading">
            <h4> {{$index + 1}}. {{task.task | ucFirst}} </h4>
        </div>
        <div class="panel-body">
            {{task.description}}
        </div>
    </div>

</div>
