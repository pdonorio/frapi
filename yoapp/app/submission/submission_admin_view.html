
<div class="col-md-3 col-xs-3">

  <div class="list-group">
    <!-- HEADER -->
    <a class="list-group-item peach" ng-show='steps'>
      <h4 class='dtext'> Modifica degli step </h4>
    </a>
    <a href class="list-group-item" ng-hide='steps'>
      <h4 class='dtext'> Nessuno step ancora definito </h4>
    </a>
    <!-- STEPS -->
    <a href class="list-group-item"
      ng-repeat='name in steps track by $index' ng-if='name'
      ng-click="stepInUrl($index)" ng-class="{'orange': $index == current}">
        <!-- badge -->
        <span class="badge"> {{$index}} </span>
        <!-- name -->
        {{ (name | ucFirst) || 'empty'}}
    </a>

    <a href="" class="list-group-item">
      <!-- buttons to submit / cancel form -->
      <span>
        <br>
        <button type='button' class="btn btn-default" ng-click="addStep()"
          tooltip-placement="right" tooltip="Aggiungi il nuovo step {{computeNextStep()}}">
          <i class="fa fa-plus"></i>
        </button>
      </span>
    </a>

  </div>
 </a>
</div>

<!-- FROM HERE to another view -->
<div ui-view="singlestep"></div>
