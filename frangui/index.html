    <div class="container">

      <h2>MyApp</h2>

      <div ng-controller="TableController">

        <div class="panel panel-default">
          <div class="panel-body">

          <h4>Testing rethinkdb database</h4>

          <div id='spinner' ng-hide='test.length > 0'>
            Loading <i class="fa fa-refresh fa-spin"></i>
          </div>

          <div id='spinner' ng-show='test.length == 0'>
            No data found.
          </div>

          <div ng-show='test.length > 0'>
            <span>Current list of {{test.length}} elements:</span>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th ng-repeat="head in headers">{{head}}</th>
                </tr>
              </thead>

              <tbody>
                <tr ng-repeat="tmp in test track by tmp.id">
                  <td>{{tmp.id}}</td>
                  <td>{{tmp.value}}</td>
                  <td>{{tmp.key}}</td>
                </tr>
              </tbody>
            </table>
          </div>

          </div>
          <div class="panel-footer">...a very cool prototype</div>
        </div>
