<!DOCTYPE html>
<html>
<head>
<title>SpectacleBaroque</title>
<link href='http://fonts.googleapis.com/css?family=Mr+De+Haviland' rel='stylesheet' type='text/css'>
<style>
html {
  background: url(bg.jpg) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
body {
    width: 35em;
    margin: 0 auto;
    font-family: Tahoma, Verdana, Arial, sans-serif;
}
.centering {
    text-align: center;
}
.titleWritings a {
    color: #ccc;
    text-decoration: none;
/* color: #363d43; */
}
.titleWritings
{
    -webkit-box-shadow:0 3px 6px rgba(0, 0, 0, 0.7), 0 0 40px rgba(0, 0, 0, 0.1) inset;
       -moz-box-shadow:0 3px 6px rgba(0, 0, 0, 0.7), 0 0 40px rgba(0, 0, 0, 0.1) inset;
            box-shadow:0 3px 6px rgba(0, 0, 0, 0.7), 0 0 40px rgba(0, 0, 0, 0.1) inset;
    font-family: 'Mr De Haviland', Arial;
    text-shadow: 22px 11px 11px #111;
    background: rgb(92, 172, 196); background: rgba(92, 172, 196, 0.88);
    border-radius: 20px; -moz-border-radius: 20px; -webkit-border-radius: 20px;
    padding-top: 0.1em;
    margin: 0px;
    margin-bottom: 15px;
    line-height: 1.1;
}
@media (max-width: 480px)
{ .titleWritings { font-size:40px; } }
@media (min-width: 480px)
{ .titleWritings {font-size:60px;} }
@media (min-width: 640px)
{ .titleWritings {font-size:70px;} }
@media (min-width:960px)
{ .titleWritings {font-size:82px;} }
@media (min-width:1100px)
{ .titleWritings {font-size:92px;} }

</style>
</head>
<body>
<h1>&nbsp;</h1>

<div class='centering'>

#SpectacleBaroque~
</a></H3>
